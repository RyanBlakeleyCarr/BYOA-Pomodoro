<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <svg class="progress-ring" width="400" height="400">
            <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="180" cx="200" cy="200"/>
        </svg>
        <div class="mode-label" id="modeLabel">Focus Time</div>
        <div id="time">25:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <button id="modeToggle" title="Toggle Break/Focus Mode">��</button>
    <div class="modal" id="focusModal">
        <div class="modal-content">
            <h2>What are you focusing on?</h2>
            <input type="text" id="focusInput" placeholder="Enter your focus task...">
            <div class="modal-buttons">
                <button id="cancelFocus" class="modal-btn">Cancel</button>
                <button id="confirmFocus" class="modal-btn primary">Start Focus</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
